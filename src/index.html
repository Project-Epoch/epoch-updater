<!doctype html>
<html lang="en">
    <head>
        <title>Project Epoch Updater</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body class="app-background">
        <div class="container-fluid">
            <!-- Header / Nav -->
            <div class="row">
                <div class="col-6">
                    <img src="https://cdn.project-epoch.net/media/updater/logo.png" class="rounded float-start">
                </div>

                <div class="col-6">
                    <ul class="nav mt-5 mx-5 float-end">
                        <!-- Blog Link -->
                        <li class="nav-item">
                            <a class="nav-link text-light fs-2"  href="https://blog.project-epoch.net/" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Blog">
                                <i class="fa-solid fa-blog"></i>
                            </a>
                        </li>

                        <!-- Discord -->
                        <li class="nav-item">
                            <a class="nav-link text-light fs-2" href="https://discord.gg/dKNUv3Wag8" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Discord">
                                <i class="fa-brands fa-discord"></i>
                            </a>
                        </li>

                        <!-- YouTube Link -->
                        <li class="nav-item">
                            <a class="nav-link text-light fs-2" href="https://www.youtube.com/channel/UCKq0WV-ykwwrWcc-MdU_xhw" data-bs-toggle="tooltip" data-bs-placement="bottom" title="YouTube">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </li>
                      </ul>
                </div>
            </div>

            <!-- Images Section. -->
            <div class="row">
                <div class="col-12">
                    <div class="card" style="min-height: 320px;">
                        <div class="row g-0">
                            <div class="col-md-8">
                                <img src="https://cdn.project-epoch.net/media/updater/orc-v-human.jpg" class="img-fluid rounded-start" alt="Lorem ipsum dolor">
                            </div>
                            <div class="col-md-4">
                                <div class="card-body">
                                    <h5 class="card-title">Lorem ipsum dolor</h5>
                                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Section. -->
            <div class="row fixed-row-bottom">
                <div class="col-9">
                    <div class="progress-text">
                        <span class="text-white">Getting Patch Manifest...</span>
                    </div>

                    <div class="progress mt-1">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                            75%
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-lg mb-4 px-5 float-end" disabled>Initialising</button>
                </div>
            </div>
        </div>
    </body>
</html>
