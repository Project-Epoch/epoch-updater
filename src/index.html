<!doctype html>
<html lang="en">
    <head>
        <title>Project Epoch Updater</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body class="app-background" style="background: url('assets/background.jpg');">
        <div class="container-fluid">
            <!-- Header / Nav -->
            <div class="row">
                <!-- Window Controls -->
                <div class="position-relative">
                    <div class="position-absolute top-0 end-0">
                        <ul class="nav">
                            <!-- Minimize -->
                            <li class="nav-item">
                                <a class="nav-link text-muted window-control" id="window-minimize">
                                    <i class="fa-solid fa-minus"></i>
                                </a>
                            </li>

                            <!-- Close -->
                            <li class="nav-item">
                                <a class="nav-link text-muted window-control" id="window-close">
                                    <i class="fa-solid fa-times"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-6">
                    <img src="assets/logo.png" class="rounded float-start">
                </div>

                <div class="col-6">
                    <ul class="nav mt-5 mx-5 float-end">
                        <!-- Blog Link -->
                        <li class="nav-item">
                            <a class="nav-link text-light nav-button fs-2 link-open-external" href="https://blog.project-epoch.net/" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Blog">
                                <i class="fa-solid fa-blog"></i>
                            </a>
                        </li>

                        <!-- Discord -->
                        <li class="nav-item">
                            <a class="nav-link text-light nav-button fs-2 link-open-external" href="https://discord.gg/dKNUv3Wag8" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Discord">
                                <i class="fa-brands fa-discord"></i>
                            </a>
                        </li>

                        <!-- YouTube Link -->
                        <li class="nav-item">
                            <a class="nav-link text-light nav-button fs-2 link-open-external" href="https://www.youtube.com/channel/UCKq0WV-ykwwrWcc-MdU_xhw" data-bs-toggle="tooltip" data-bs-placement="bottom" title="YouTube">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </li>
                      </ul>
                </div>
            </div>

            <!-- Images Section. -->
            <div class="row">
                <div class="col-12">
                    <div class="card news-card border-dark blur">
                        <div class="row g-0">
                            <div class="col-md-8">
                                <img src="assets/orc-v-human.jpg" class="img-fluid rounded-start" alt="Lorem ipsum dolor">
                            </div>
                            <div class="col-md-4">
                                <div class="card-body">
                                    <h3 class="card-title text-white mb-4">Lorem ipsum dolor</h3>
                                    <p class="card-text text-warning">
                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.<br><br>
                                        Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.<br><br>
                                        Excepteur sint occaecat cupidatat non proident.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Section. -->
            <div class="row fixed-row-bottom">
                <div class="col-9">
                    <div id="progress-bar" hidden>
                        <div class="progress-text">
                            <span class="text-light" id="progress-bar-text">Getting Patch Manifest...</span>
                            <span class="text-light float-end" id="progress-bar-percentage">75%</span>
                        </div>
    
                        <div class="progress mt-1 rounded-0">
                            <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <!-- Initialising Button -->
                    <button type="button" id="initialising-button" class="btn btn-primary btn-lg mb-4 px-5 float-end rounded-0" disabled>Initialising</button>

                    <!-- Install Button -->
                    <button type="button" id="install-button" class="btn btn-primary btn-lg mb-4 px-5 float-end rounded-0" hidden>Install</button>

                    <!-- Update Button -->
                    <button type="button" id="update-button" class="btn btn-primary btn-lg mb-4 px-5 float-end rounded-0" hidden>Update</button>

                    <!-- Play Button -->
                    <button type="button" id="play-button" class="btn btn-primary btn-lg mb-4 px-5 float-end rounded-0" hidden>Play</button>
                </div>
            </div>
        </div>
    </body>
</html>
